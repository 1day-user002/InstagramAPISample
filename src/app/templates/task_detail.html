<!DOCTYPE html>
<html>
<head>
    <title>{{ task.title }}</title>
</head>
<body>
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>

    <form method="POST" action="{{ url_for('task_detail', task_id=task.id) }}">
        <label for="progress">進捗状況:</label>
        <input type="number" id="progress" name="progress" min="0" max="100" value="{{ task.progress }}">
        <input type="submit" value="更新">
    </form>

    <a href="{{ url_for('project_detail', project_id=task.project_id) }}">タスク一覧に戻る</a>
</body>
</html>
