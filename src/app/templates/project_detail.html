<!DOCTYPE html>
<html>
<head>
    <title>{{ project.title }}</title>
</head>
<body>
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>

    <h2>タスク一覧</h2>
    <table>
        <thead>
            <tr>
                <th>タスク</th>
                <th>担当者</th>
                <th>締め切り</th>
                <th>進捗</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td><a href="{{ url_for('task_detail', task_id=task.id) }}">{{ task.title }}</a></td>
                    <td>{{ task.assignee }}</td>
                    <td>{{ task.deadline }}</td>
                    <td>{{ task.progress }}%</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('create_task') }}">新しいタスクを作成</a>
    <a href="{{ url_for('index') }}">プロジェクト一覧に戻る</a>
</body>
</html>
